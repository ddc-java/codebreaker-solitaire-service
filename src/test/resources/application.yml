spring:
  jackson:
    deserialization:
      accept-float-as-int: false
  datasource:
    url: "jdbc:h2:mem:"

server:
  servlet:
    context-path: /codebreaker
  error:
    include-message: always
  forward-headers-strategy: native
  port: 8081

rest-docs:
  host: ddc-java.services
  scheme: https

schedule:
  cron: 0 0 0 * * ?
  zone: UTC
  stale-game-days: 30